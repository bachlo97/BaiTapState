<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>State</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body,
    p,
    h4 {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    setTimeout(() => {
      let listImg = document.querySelectorAll('.list-menu img')
      // console.log(listImg)
      listImg.forEach((item) => {
        console.log(item)
        item.addEventListener('click', () => {
          let imgActive = document.querySelector('.list-menu img.active')
          if (imgActive) {
            imgActive.classList.remove('active')
          }
          item.classList.add('active')
        })
      })
    }, 1000)
  </script>
</body>

</html>
